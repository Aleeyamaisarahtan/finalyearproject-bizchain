<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
        }

        .search-box {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            margin: 120px auto;
        }

        .search-box h2 {
            margin-bottom: 20px;
        }

        .search-box form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            width: 50%;
            padding: 14px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }


        .navbar {
            background-color: #007bff;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            color: white;
        }

        .navbar img {
            height: 45px;
            margin-right: 15px;
            border-radius: 50%;
            object-fit: cover;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 25px;
            justify-content: center;
            flex: 2;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

<!-- NAVIGATION BAR -->
<div class="navbar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Verify</a></li>
        <li><a href="#">Report</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
    <img src="profile picture.png" alt="BizChain Logo">
</div>

<!-- SEARCH BOX -->
<div class="search-box">
    <h2>Verify Business</h2>
    <form action="#" method="get">
        <input type="text" name="q" placeholder="Type to search..." required>
        <button type="submit">Verify</button>
    </form>
</div>

</body>
</html>
