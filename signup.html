<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bizchain Signup</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background: white;
            padding: 35px 50px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>Create Account</h2>

        <form method="POST" action="">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" placeholder="Enter full name">

            <label for="IC Number">IC Number</label>
            <input type="password" name="password" placeholder="Enter IC Number">

            <label for="username">Email Address</Em></label>
            <input type="text" name="username" placeholder="Enter username">

            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter password">

            <input type="submit" value="Sign Up">
            <p></p>
            <input type="button" value="Register As Business Owner" >
        </form>

    </div>
</body>
</html>
