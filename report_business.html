<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Report Scamming Company</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
    }

/*Navbar*/
    .navbar {
        background-color: #007bff;
        padding: 15px 25px;
        display: flex;
        align-items: center;
        color: white;
    }

    .navbar img {
        height: 45px;
        margin-right: 15px;
        border-radius: 50%;
        object-fit: cover;
    }

    .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 25px;
        justify-content: center;
        flex: 2;
    }

    .navbar ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
        transition: 0.3s;
    }

    .navbar ul li a:hover {
        text-decoration: underline;
    }

    @media (max-width: 600px) {
        .navbar {
            flex-direction: column;
            text-align: center;
        }

        .navbar ul {
            flex-direction: column;
            gap: 10px;
        }
    }

    /* REPORT FORM */
    .report-container {
        background: #ffffff;
        width: 500px;
        margin: 60px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .report-container h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
    }

    input, textarea, select {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    textarea {
        resize: vertical;
        min-height: 120px;
    }

    button {
        margin-top: 25px;
        width: 100%;
        padding: 14px;
        background-color: #dc3545;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #b52a37;
    }

    .note {
        font-size: 13px;
        color: #666;
        margin-top: 15px;
        text-align: center;
    }

    @media (max-width: 600px) {
        .report-container {
            width: 90%;
        }
    }
</style>
</head>

<body>

<!-- NAVIGATION BAR -->
<div class="navbar">
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Verify</a></li>
        <li><a href="#">Report</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact Us</a></li>
    </ul>
    <img src="profile picture.png" alt="BizChain Logo">
</div>

<!-- REPORT FORM -->
<div class="report-container">
    <h2>Report Scamming Company</h2>

    <form action="#" method="post">

        <label>Company Name</label>
        <input type="text" placeholder="Enter company name" required>

        <label>Website / Social Media</label>
        <input type="text" placeholder="Website or social media link">

        <label>Type of Scam</label>
        <select required>
            <option value="">-- Select Scam Type --</option>
            <option>Investment Scam</option>
            <option>Online Shopping Scam</option>
            <option>Job Scam</option>
            <option>Phishing / Impersonation</option>
            <option>Others</option>
        </select>

        <label>Scam Description</label>
        <textarea placeholder="Describe what happened..." required></textarea>

        <label>Amount Lost (RM)</label>
        <input type="number" placeholder="0.00">

        <label>Evidence Link</label>
        <input type="text" placeholder="Screenshot / Google Drive link">

        <button type="submit">Submit Report</button>
    </form>

    <p class="note">
        ⚠️ Please ensure all information is accurate. False reporting may lead to action.
    </p>
</div>

</body>
</html>
